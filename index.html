<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Calendario</title>

  <!-- Colore barra di stato (Blu scuro) -->
  <meta name="theme-color" content="#1a73e8" />
  
  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Icona per iOS -->
  <link rel="apple-touch-icon" href="./icon/icon-192.png" />

  <!-- CSS con versione aggiornata -->
  <link rel="stylesheet" href="./style.css?v=60" />
</head>
<body>
  <header class="app-header">
    <div class="header-circle hidden" aria-hidden="true"></div>
    <div class="header-center">
      <h1>Villani</h1>
      <div class="subtitle">Impianti</div>
      <div class="subtitle-small">Calendario ore</div>
    </div>
    <!-- Bottone in alto a destra (Fab) con link all'immagine blu -->
    <button id="fabHeader" class="fab-header" aria-label="Aggiungi">
        <img src="https://i.ibb.co/3WNG33L/plug-blue.png" alt="" class="fab-icon-img" />
    </button>
  </header>

  <main>
    <div class="calendar-shell">
      <div class="cal-top">
        <button id="prevMonth" class="cal-nav" type="button">‹</button>
        <div id="monthLabel" class="cal-month"></div>
        <button id="nextMonth" class="cal-nav" type="button">›</button>
      </div>
      <div id="monthTotal" class="cal-total-centered"></div>

      <div class="cal-weekdays">
        <div>LUN</div><div>MAR</div><div>MER</div><div>GIO</div><div>VEN</div><div>SAB</div><div>DOM</div>
      </div>

      <div id="calendarGrid" class="cal-grid"></div>
    </div>
  </main>

  <!-- Modale Ore -->
  <div id="hoursModalOverlay" class="modal hidden">
    <div class="modal-card">
      <h3 id="hoursModalTitle">Ore</h3>
      <div class="deriv-spinner">
        <button id="hoursDown" class="deriv-arrow" type="button">˅</button>
        <div id="hoursValue" class="deriv-value">8</div>
        <button id="hoursUp" class="deriv-arrow" type="button">˄</button>
      </div>
      <div class="modal-actions">
        <button id="hoursCancel" class="btn secondary" type="button">Annulla</button>
        <button id="hoursOk" class="btn primary" type="button">OK</button>
      </div>
    </div>
  </div>

  <script src="./app.js?v=60"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Registrazione SW
        navigator.serviceWorker.register('./sw.js')
          .then(reg => {
             // Gestione aggiornamento immediato
             reg.addEventListener('updatefound', () => {
               const newWorker = reg.installing;
               newWorker.addEventListener('statechange', () => {
                 if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                   // Nuova versione disponibile -> ricarica
                   window.location.reload(); 
                 }
               });
             });
          })
          .catch(console.error);
      });
    }
  </script>
</body>
</html>
